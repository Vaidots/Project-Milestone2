    <section id="signup-section">
        <div class="container">
            <form method="POST" class="signup-form">
                <h2>Sign Up</h2>
                <h3>Fill in the form and join our yoga family </h3>
                <label for="fname" class="text-input">First Name</label>
                <input type="text" id="fname" name="first-name" required>

                <label for="lname" class="text-input">Last Name</label>
                <input type="text" id="fname" name="last name" required>

                <label for="email" class="text-input">Email Address</label>
                <input type="email" id="email" name="email-adress" required>

                <div class="signup-form-classes">
                    <label for="yoga">Yoga</label>
                    <input type="radio" id="yoga" name="preferences" value="yoga" required>

                    <label for="meditation">Meditation</label>
                    <input type="radio" id="meditation" name="preferences" value="meditation" required>

                    <label for="yoga">Pilates</label>
                    <input type="radio" id="pilates" name="preferences" value="pilates" required>

                    <label for="yoga">All</label>
                    <input type="radio" id="all" name="preferences" value="all" required>
                </div>

                <input type="submit" value="Let's Get Started" class="submit-button">
                <input type="submit" value=" Go Back" onclick="history.go(-1)" class="back-button">


            </form>
        </div>
